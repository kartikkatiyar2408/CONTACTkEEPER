<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>

<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
            <div class="card-body" >
                <div class="container text-center">
                    <img th:src="@{'/img/'+${contact.image}}" alt="profile photo" class="profilePicture" style="height:300px;width:200px;">
                    <h3 class="mt-3" ><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col"><span th:text="'CM2023'+${contact.cId}"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Email</td>
                                <td><span th:text="${contact.email}"></span></td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td><span th:text="${contact.phone}"></span></td>
                            </tr>
                            <tr>
                                <td>Work</td>
                                <td><span th:text="${contact.work}"></span></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="description">
                        <th:block th:text="${contact.description}"></th:block>
                    </div>
                    <div class="container text-center mt-3">
                            <button th:onclick="/deleteContact(${contact.cId})/" class="btn btn-block btn-danger btn-sm">Delete</button>
                            <form th:action="@{'/user/updateContact/'+${contact.cId}}" method="post" class="mt-3">
                                <button type="submit" class="btn btn-primary btn-block btn-sm">Update</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact</h1>
		
</section>
</body>
</html>
