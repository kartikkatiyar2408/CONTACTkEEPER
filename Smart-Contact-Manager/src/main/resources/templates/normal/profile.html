<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>

<section>
		<div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="container text-center">
                        <img th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" class="profilePicture" style="height:200px;width:200px;">
                    </div>
                    <h1 class="text-center mt-3" th:text="${user.name}"></h1>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">#USERID</th>
                                <th scope="col"><span th:text="'CM2023'+${user.id}"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Email</td>
                                <td><span th:text="${user.email}"></span></td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td><span th:text="${user.role}"></span></td>
                            </tr>
                            <tr>
                                <td>Account Active</td>
                                <td><span th:text="${user.enabled}"></span></td>
                            </tr>
                            <tr>
                                <td>About</td>
                                <td><span th:text="${user.about}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
		
        <script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			})
		</script>

</section>
</body>
</html>
