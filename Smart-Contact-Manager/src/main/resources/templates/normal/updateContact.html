<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Home page</title>
  </head>
  <body>
    <section>
      <div class="card mr-2 ml-2">
        <div class="card-body">
          <h1 class="text-center">Update Your Contact</h1>
          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form
                  th:action="@{/user/processUpdate}"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="POST"
                  class="mt-2"
                >

                <input type="hidden" th:value="${contact.cId}" name="cId" s/>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-plus"></i>
                      </div>
                    </div>
                    <input
                      th:value="${contact.name}"
                      required
                      type="text"
                      name="name"
                      placeholder="Enter name here"
                      class="form-control"
                    />
                  </div>

                  <div class="input-group mt-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-user-alt"></i>
                      </div>
                    </div>
                    <input
                      th:value="${contact.secondName}"
                      required
                      type="text"
                      name="secondName"
                      placeholder="Enter nick name here"
                      class="form-control"
                    />
                  </div>

                  <div class="input-group mt-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-phone"></i>
                      </div>
                    </div>
                    <input
                      th:value="${contact.phone}"
                      required
                      minlength="10"
                      maxlength="12"
                      type="number"
                      name="phone"
                      placeholder="Enter phone number here"
                      class="form-control"
                    />
                  </div>

                  <div class="input-group mt-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input
                      th:value="${contact.email}"
                      required
                      type="email"
                      name="email"
                      placeholder="Enter email here"
                      class="form-control"
                    />
                  </div>

                  <div class="input-group mt-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-briefcase"></i>
                      </div>
                    </div>
                    <input
                      th:value="${contact.work}"
                      required
                      type="text"
                      name="work"
                      placeholder="Enter work here"
                      class="form-control"
                    />
                  </div>

                  <div class="form-group mt-2">
                    <textarea
                      th:text="${contact.description}"
                      name="description"
                      id="description"
                      class="form-control"
                      rows="10"
                      placeholder="Enter contact description"
                    ></textarea>
                  </div>

                  <div class="container text-center">
                    <img
                      class="img-fluid profilePicture"
                      style="width: 250px; height: 250px"
                      th:src="@{'/img/'+${contact.image}}"
                    />
                  </div>
                  <p class="text-secondary">Choose new profile pic :</p>
                  <div class="custom-file form-control">
                    <input type="file" name="image" />
                  </div>

                  <div class="container text-center mt-5">
                    <button type="submit" class="btn btn-outline-primary">
                      Save Contact
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
