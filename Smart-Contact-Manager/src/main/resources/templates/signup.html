<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Home page</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="my-card mt-3">
              <div
                th:if="${session.message}"
                th:classappend="${session.message.type}"
                class="alert"
                role="alert"
              >
                <p class="text-center" th:text="${session.message.content}"></p>
                <th:block
                  th:remove="tag"
                  th:with="userSession=${session}"
                ></th:block>
              </div>

              <div class="container text-center">
                <img style="width: 80px" th:src="@{/img/office.png}" />
              </div>

              <h1 class="text-center">Register here</h1>
              <form novalidate
                th:action="@{doRegister}"
                method="post"
                th:object="${user}"
              >
                <div class="form-group">
                  <label for="name_field">Your Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                    id="name"
                    th:value="${user.name}"
                    aria-describedby="emailHelp"
                    placeholder="Enter your name"
                    required
                  />
                  <div
                    th:each="e : ${#fields.errors('name')}"
                    th:text="${e}"
                    id="validationServer03Feedback"
                    class="invalid-feedback"
                  ></div>
                </div>
                <div class="form-group">
                  <label for="email_field">Your Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                    th:value="${user.email}"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    required
                  />
                  <div
                    th:each="e : ${#fields.errors('email')}"
                    th:text="${e}"
                    id="validationServer03Feedback"
                    class="invalid-feedback"
                  ></div>
                </div>
                <div class="form-group">
                  <label for="password_field">Your Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
                    id="password"
                    aria-describedby="emailHelp"
                    placeholder="Enter password"
                    required
                  />
                  <div
                    th:each="e : ${#fields.errors('password')}"
                    th:text="${e}"
                    id="validationServer03Feedback"
                    class="invalid-feedback"
                  ></div>
                </div>

                <div class="form-group">
                  <textarea
                    name="about"
                    col="12"
                    id="about"
                    rows="10"
                    placeholder="Enter something about yourself"
                    th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
                    th:text="${user.about}"
                  >
                  <div
                    th:each="e : ${#fields.errors('about')}"
                    th:text="${e}"
                    id="validationServer03Feedback"
                    class="invalid-feedback"
                  ></div>
                  </textarea>
                </div>

                <div class="form-group form-check text-center">
                  <input
                    name="agreement"
                    
                    type="checkbox"
                    class="form-check-input"
                    id="agreement"
                  />
                  <label for="agreement"
                    >Please accept terms and conditions</label
                  >
                  
                </div>

                <div class="container text-center">
                  <button
                    type="submit"
                    class="btn btn-primary text-white btn-block"
                  >
                    Submit
                  </button>
                  <button type="reset" class="btn btn-warning btn-block">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
