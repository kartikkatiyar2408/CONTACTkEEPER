<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Forgot Password Page</title>
  </head>
  <body>
    <section>
      <div id="forgot">
        <div class="container mt-4">
          <div
            id="login-row"
            class="row justify-content-center align-items-center"
          >
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <div class="card mr-3 ml-3">
                  <div class="card-body">

                    <div th:if="${session.message}" class="container">
                        <div
                          class="alert text-center alert-danger"
                          role="alert"
                        >
                          <span th:text="${session.message}"></span>
                        <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                      </div>
                      </div>

                    <h1 class="text-center m-3">Your Registered Email</h1>

                    <form th:action="@{/sendOTP}" method="post">
                      <div class="form-group">
                        <input required
                          type="email"
                          placeholder="Enter email here"
                          name="forgotEmail"
                          class="form-control"
                        />
                      </div>

                      <div class="container text-center">
                        <button
                          type="submit"
                          class="form-control bt btn-success"
                        >
                          Send OTP
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
